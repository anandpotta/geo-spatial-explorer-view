
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geospatial Explorer</title>
    <!-- Added script to block analytics tracking -->
    <script>
      // Block analytics requests
      const originalFetch = window.fetch;
      window.fetch = function(input, init) {
        if (typeof input === 'string' && (
          input.includes('facebook.com/tr') || 
          input.includes('lovable.dev/ingest') ||
          input.includes('analytics') ||
          input.includes('tracking')
        )) {
          console.log('Blocked tracking request:', input);
          return Promise.resolve(new Response(null, { status: 200 }));
        }
        return originalFetch.apply(this, arguments);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
